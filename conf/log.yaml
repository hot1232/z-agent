version: 1  
  
formatters:
    verbose:
        format: "[%(asctime)s] %(levelname)s [%(name)s:%(lineno)s] %(message)s"
        datefmt: "%Y-%m-%d %H:%M:%S"
    simple:  
        format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'  
  
handlers:  
    console:  
        class: logging.StreamHandler  
        level: DEBUG  
        formatter: simple
        stream: ext://sys.stdout
    file:
        level: DEBUG
        class: cloghandler.ConcurrentRotatingFileHandler
        maxBytes: 1024 * 1024 * 10
        backupCount: 10
        delay: True
        filename: /tmp/z-agent.log
        formatter: verbose
    rotate_every_day:
        level: DEBUG
        class: logging.handlers.TimedRotatingFileHandler
        when: D
        interval: 1
        backupCount: 5
        delay: True
        filename: /tmp/z-agent.log
        formatter: simple
    senderlog:
        level: DEBUG
        class: logging.handlers.TimedRotatingFileHandler
        when: D
        interval: 1
        backupCount: 5
        delay: True
        filename: /tmp/z-agent-sender.log
        formatter: simple
  
loggers:
    '':  
        level: INFO
        handlers: [rotate_every_day]  
        propagate: no
    'sender':  
        level: DEBUG
        handlers: [senderlog]  
        propagate: no
    'sender.zbx':  
        level: INFO
        handlers: [senderlog]  
        propagate: no
